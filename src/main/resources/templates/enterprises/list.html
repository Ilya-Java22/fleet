<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Список предприятий</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Город</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="enterprise: ${enterprises}">
                    <td><a th:text="${enterprise.id}" th:href="@{/enterprise/{enterpriseId}/?enterpriseName={enterpriseName}(enterpriseId=${enterprise.id}, enterpriseName=${enterprise.name})}"></a></td>
                    <td th:text="${enterprise.name}"/>
                    <td th:text="${enterprise.city}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
