<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Авторизация</title>
</head>
<body>
<div class="container py-3">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <main class="form-signin">
                <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
                <div th:if="${not #lists.isEmpty(errorMessage)}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <p class="mb-3 fw-normal">Пожалуйста, введите имя пользователя и пароль</p>
                <form th:action="@{/login}" method="post">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div>
                        <input type="text" class="form-control" placeholder="имя пользователя" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="пароль" id="password" name="password">
                    </div>
                    <button type="submit" class="w-100 btn btn-lg btn-primary">Войти</button>
                </form>
            </main>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
