<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Регистрация машины</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <h3>Регистрация машины</h3>
        <form class="mt-3" th:action="@{/vehicle/create}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="enterpriseId" th:value="${enterpriseId}">
            <div class="mb-3">
                <label for="brandId"><b>Выберите модель</b></label>
                <select class="form-control" id="brandId" name="brandId">
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="purchased" class="form-label"><b>Время покупки</b></label>
                <input type="datetime-local" class="form-control" id="purchased" name="purchased" required>
            </div>
            <div class="mb-3">
                <label for="releaseYear" class="form-label"><b>Год выпуска</b></label>
                <input type="number" class="form-control" id="releaseYear" name="releaseYear" placeholder="Введите год выпуска">
            </div>
            <div class="mb-3">
                <label for="mileage" class="form-label"><b>Пробег</b></label>
                <input type="number" step="0.01" class="form-control" id="mileage" name="mileage" placeholder="Введите пробег">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label"><b>Цена</b></label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Введите цену">
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/enterprise/{enterpriseId}/?enterpriseName={enterpriseName}(enterpriseId=${enterpriseId}, enterpriseName=${enterpriseName})}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
