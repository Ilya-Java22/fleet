<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Редактирование машины</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/vehicles/update}" method="post" th:object="${vehicle}" enctype="multipart/form-data">
                <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3">
                <label for="brand.id"><b>Модель</b></label>
                <select class="form-control" id="brand.id" name="brand.id">
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand}" th:field="*{brand.id}" th:selected="${brand.id==brand.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="releaseYear" class="form-label"><b>Год выпуска</b></label>
                <input type="number" class="form-control" id="releaseYear" name="releaseYear" th:field="*{releaseYear}" placeholder="Введите год выпуска">
            </div>
            <div class="mb-3">
                <label for="mileage" class="form-label"><b>Пробег</b></label>
                <input type="number" class="form-control" id="mileage" name="mileage" th:field="*{mileage}" placeholder="Введите пробег">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label"><b>Цена</b></label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{price}" placeholder="Введите цену">
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/vehicles}">Отмена</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}">Удалить</a></div>
                        <div class="col-4"><button class="btn btn-success w-100" type="submit">Обновить</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
